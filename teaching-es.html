  <main>
    <section id="teaching-page">
      <div class="container">
        <div class="section-heading">
          <h1>Docencia</h1>
          <p>Sube clases y recursos al directorio PDFs; aparecerán aquí automáticamente.</p>
        </div>
        <div class="card">
          <h3>Recursos de clase</h3>
          <ul id="teaching-resources" class="link-list"></ul>
        </div>
      </div>

    </div>
  </footer>

  <script>
    async function loadTeachingResources() {
      const list = document.getElementById('teaching-resources');
      if (!list) return;
      try {
        const res = await fetch('pdfs/manifest.json', { cache: 'no-store' });
        if (!res.ok) throw new Error('manifest not found');
        const items = await res.json();
        if (!Array.isArray(items) || items.length === 0) {
          list.innerHTML = '<li><span class="tag small">Próximamente</span> Agrega clases a /pdfs/ y actualiza pdfs/manifest.json.</li>';
          return;
        }
        list.innerHTML = '';
        items.forEach(item => {
          const li = document.createElement('li');
          const a = document.createElement('a');
          a.href = `pdfs/${item.file}`;
          a.textContent = item.title || item.file;
          a.target = '_blank';
          a.rel = 'noopener';
          const desc = item.description ? ` — ${item.description}` : '';
          li.appendChild(a);
          if (desc) {
            const span = document.createElement('span');
            span.textContent = desc;
            span.style.color = 'var(--muted)';
            span.style.marginLeft = '6px';
            li.appendChild(span);
          }
          list.appendChild(li);
        });
      } catch (err) {
        list.innerHTML = '<li><span class="tag small">Próximamente</span> Agrega clases a /pdfs/ y actualiza pdfs/manifest.json.</li>';
      }
    }
    loadTeachingResources();
  </script>
</body>
</html>
